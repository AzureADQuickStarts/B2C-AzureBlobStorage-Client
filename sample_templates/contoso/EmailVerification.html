<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="https://localhost/CSS/EmailVerification.css" type="text/css" rel="stylesheet"/>
  </head>
  <body >
    <div id="logo">		
		<p id = "logoTitle"> <img src="https://localhost/Images/logo.png"/>&nbspContoso</p>
	</div>
         <div id="api" data-name="SelfAsserted">
          <div class="attr" id="attributeList">
          <ul>
              <li>
                  <div class="attrEntry validate">
                      <label>
                          Email address
                      </label>
                      <input id="email" class="textInput" type="text">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Enter password
                      </label>
                      <input id="password" class="textInput" type="password">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Reenter password
                      </label>
                      <input id="reenterPassword" class="textInput" type="password">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Name
                      </label>
                      <input id="displayName" class="textInput" type="text">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Membership
                      </label>
                      <input id="extension_MembershipNumber" class="textInput" type="text">
                  </div>
              </li>
              <li>
                  <div class="attrEntry">
                      <label>
                          Offering Type
                      </label>
                      <select class="dropdown_single" id="extension_OfferingType">
                          <option style="display:none">
                              Select
                          </option>
                          <option value="1">
                              Industrial
                          </option>
                          <option value="2">
                              Commercial
                          </option>
                          <option value="3">
                              Residential
                          </option>
                      </select>
                  </div>
              </li>
          </ul>
          <div class="buttons">
              <button id="continue">
                  Continue
              </button>
              <button id="cancel">
                  Cancel
              </button>
          </div>
          </div> 
      </div>
  </body>
</html>
